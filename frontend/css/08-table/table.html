<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            font-family: sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            background: beige;
        }

        th{
            background: #bfc361;
            border: 2px solid chocolate;
        }
        
        td{
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    
    <table>

        <caption>Tabela de preços de cursos</caption>
        <thead>
            <tr>
                <th>Area</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem previo aviso.</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>500,00</td>
            </tr>

            <tr>
                <td>Photoshop</td>
                <td>700,00</td>
            </tr>

            <tr>
                <td>Illustrator</td>
                <td>1000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Developer</td>
                <td>HTML</td>
                <td>330,00</td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>150,00</td>
            </tr>

            <tr>
                <td>JavaScript</td>
                <td>1000,00</td>
            </tr>

            <tr>
                <td>PHP</td>
                <td>550,00</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
